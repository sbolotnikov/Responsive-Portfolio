<!-- Cntact form-->

<main>
    <header>
        <h2>Contact</h2>
    </header>
    <figure class="sec1">
            <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="textHelp" placeholder="John Smith">
                  <small id="textHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleTextMessage">Message</label>
                  <textarea class="form-control" id="exampleTextMessage" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
              </form>
        </div>
    </figure>
</main>
