<!-- Navigation -->
<header class="container padding:0px">
    <!--Important to change padding to 0px so navbar fits exactly-->
    <nav class="navbar navbar-expand-md align-items-flex-start">
        <!--Important to change padding to 0px so navbar fits exactly-->
        <div class="container" style="justify-content: center; padding: 5px; margin: 0px;">
            <!-- Move brand's container to left and keep brand's label in the middle of container.
                 Need to find out why left border keep moving?-->
            <a class="navbar-brand text-white" style="padding: 5px;">Sergey Bolotnikov</a>
        </div>
        <div class="container" style="padding-left: 20%; width: 100%; background-color: white ">
            <!-- keep navbar to the left by adding padding-left 20% -->
            <div class="navbar-expand-sm" style="padding: 10px; background-color: white; align-items:flex-start;">
                <!-- navbar expands if screen width more then 567px -->
                <ul class="navbar-nav">
                    <li class="nav-item col-md-4 ">
                        <!-- make all columns even -->
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item col-md-4 ">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Cntact form-->

<section class="content">
    <div class="container align-items-flex-start padding-left:10px" id="ContainerPanel">
        <div class="page-header">
            <h3>Contact</h3>
        </div>
        <div class="container padding-left:0px, padding-bottom:20px">
            <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="textHelp" placeholder="John Smith">
                  <small id="textHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleTextMessage">Message</label>
                  <textarea class="form-control" id="exampleTextMessage" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
              </form>
        </div>
    </div>
</section>

<footer class="footerClass" >
    &copy, Sergey
</footer>






</html>
