<body>
    <!-- Navigation
    created by using sub raws adjusting to diffrent size of screen by using sub-columns 
    according the pictures given -->
    <nav>
        <div class="row" id="Row1">
            <div class="col-12 col-sm-12 col-md-5 col-lg-5" id="Brand">
                <h2> Sergey Bolotnikov</h2>
            </div>

            <div class="col-12 col-sm-12 col-md-7 col-lg-7">
                <div class="row" id="subRow">
                    <!-- in order to further separate Brand and Navigation bar one "space tab" was created. 
                        Text on it is invisible -->
                    <div class="col-3 col-sm-3 col-md-5 col-lg-6">
                        <h6 id="SpaceTab"> dffgf</h6>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                        <a class="NavA" href="index.html"> <p class="NavP">About</p></a>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                        <a class="NavA" href="portfolio.html"><p class="NavP">Portfolio</p></a>
                    </div>
                    <div class="col-4 col-sm-4 col-md-2 col-lg-2">
                        <a class="NavA" href="contact.html"><p class="NavP">Contact</p></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Contact form used standart Form adjusted to make it look like in the task given. 
        I like small comments under each input box if you want to keep it, just uncomment it below-->

    <main class="container" >
        <section class="sec1">
             <!-- In order to create divider i make container and use bottom border -->
            <figure  id="HeaderContainer">
                <h2 class="head1">Contact</h2>
            </figure>
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="John Smith">
                    <!--<input type="text" class="form-control" id="exampleInputName" aria-describedby="textHelp"
                        placeholder="John Smith">
                    <small id="textHelp" class="form-text text-muted">We'll never share your information with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                    <!--<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="example@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleTextMessage">Message</label>
                    <textarea class="form-control" id="exampleTextMessage" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footerClass">
        &copy; Sergey Bolotnikov
    </footer>
