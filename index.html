            <p>
                He gained his first taste of competitive dancing at the age of 9. Gradually, Sergey
                developed his skills
                and understanding of dance and achieved success in his hometown of Chelyabinsk, Ural region,
                and Russia.
                After his coaches Oleg and Irina Trebunski had left Russia, he managed the DanceFeel Club,
                where he
                conducted groups and private lessons for all levels and ages. Sergey organized local and
                regional
                competitions, choreographed show numbers for both couples and formation teams for special
                occasions. Of
                course, his dancing career continued to blossom at the same time. Competitively, Sergey
                represented the
                Chelyabinsk region in both 10-Dance and Standard in National and International
                Championships. He
                represented Russia in US Open in 1997.
                <br>
                In 1998, Sergey moved to New York. For the next 5 years he continued to master his dancing
                and teaching
                skills at Fred Astaire Dance Studios. He represented FADS Midtown numerous times in
                professional events
                in both American and International Styles (Rhythm and Smooth, Latin and Standard) throughout
                United
                States. Sergey holds Full Bronze and Intermediate Silver Fred Astaire Certification in
                American Ballroom
                and American Rhythm. His efforts were recognized by the New York Franchise for "Outstanding
                Performance
                in Advanced Department” in 1999 and as “Best Advanced Department Teacher" in 2000. Twice, in
                1999 and
                2000, he received the Top Teacher Award in Fred Astaire Competitions.
                <br>
                Sergey started his independent dance business in 2003. In the meantime, he continued his
                training with
                top world class professionals – Jonathan Wilkins & Katusha Demidova, Giampierro Giannico &
                Ieva
                Pauksena, Greg Smith, Michael & Vicky Barr, Kenny & Marion Welsh, Robert & Barbara Grover,
                Igor Suvorov,
                Brian & Kristi McDonald, Janet Gleave, Sarah Francis, Massimo Giorgianni, Maja Serve & Glenn
                Weiss, and
                the list goes on and on. Sergey successfully competed professionally in the International
                Standard
                division in the USA and abroad. He became a finalist in the Rising Star and Open Standard
                divisions in a
                number of local, regional, and national DanceSport competitions.
            </p>
